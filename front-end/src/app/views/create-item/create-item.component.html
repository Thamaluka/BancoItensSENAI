<div class="container">

  <div class="d-flex justify-content-center py-3">
    <div class="row">
      <div class="justify-center justify-text-center  ">
        <div class="row d-flex justify-content-center">
          <div class="title ">
            {{title}}
          </div>
        </div>
        <div class="row d-flex justify-content-center">
          <div class="desciption">
            {{describe}}
          </div>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="curso === null || materia === null">
    <list [list]='list' (listChanged)="listChangedHandle($event)"></list>
  </div>


  <div *ngIf="matriz === null && curso !== null && materia !== null">
    <div class=" row shadow-sm p-3 mb-5 bg-white w-100 check-form " id="body">

      <div class="form-check" *ngFor="let matriz of matrizList">
        <label class="custom-control fill-checkbox">
          <input class="custom-control fill-checkbox" type="checkbox" class="fill-control-input" (click)="setMatriz(matriz)">
          <span class="fill-control-indicator"></span>
          <span class="fill-control-description"> {{matriz.matriz}}</span>
        </label>
      </div>
    </div>
  </div>

  <div *ngIf="curso !== null && materia !== null">
    <div class="going">
      <button type="submit" class="btn btn-primary btn-sm" (click)="goTo()">AVANÃ‡AR</button>
    </div>
  </div>

</div>
