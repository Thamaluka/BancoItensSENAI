<div [ngClass]="{'router-header': user !== null }">
  <div class="shadow-sm p-3 mb bg-white ">
    <div class="container">
      <div class="row">

        <div class="col">
          <img class="logo" src="../../../assets/img/senai-logo-claro.png" alt="senaiLogo">
        </div>

        <div class="col">
          <div class="title">
            Banco de Itens Senai
          </div>
        </div>

        <div class="col justify-items-flex-end">

          <div class="user">
            <a class="user-name" *ngIf="user !== null">
              {{user.nome}}
              <ng-template #tipContent>Sair</ng-template>
              <a style="color:inherit" routerLink="/" (click)="logginOff()" [ngbTooltip]="tipContent"><i class="fas fa-sign-out-alt" id=user-name></i></a>
            </a>
          </div>

        </div>

      </div>
    </div>
  </div>

  <div class="container">
    <div class="router-txt">
      <a routerLink="/home">
        {{routerName}}
      </a>
    </div>


  </div>
</div>
