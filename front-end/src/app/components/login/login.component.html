<div class="container d-flex flex-column align-items-center py-5 ">
  <div class="row ">
    <div class="row">
      <div class="col align-self-center">
        <div class="shadow-sm p-3 mb-5 bg-white " id="body">
          <div class="container">

            <ngb-tabset>
              <ngb-tab>
                <ng-template ngbTabTitle>
                  <div (click)="activity = true" [ngClass]="{'tab-active': activity , 'tab-inative': !activity }">
                    Home
                  </div>

                </ng-template>
                <ng-template ngbTabContent>

                  <div class="container">
                    <div class="login-form">
                      <form>

                        <div class="form-group">
                          <label for="exampleInputEmail1">Email</label>
                          <input type="email" class="form-control form-control-sm" id="exampleInputEmail1"
                            aria-describedby="emailHelp" placeholder="Enter email">
                        </div>

                        <div class="form-group">
                          <label for="exampleInputPassword1">Senha</label>
                          <input type="password" class="form-control form-control-sm" id="exampleInputPassword1"
                            placeholder="Password">
                        </div>

                        <div class="pass-forgot">
                          <a href="">Esqueceu seu usu√°rio ou senha?</a>
                        </div>

                        <button type="submit" class="btn btn-primary btn-sm btn-block submit-button"
                          routerLink="/home">ACESSAR</button>
                      </form>
                    </div>

                  </div>
                </ng-template>
              </ngb-tab>



              <ngb-tab>
                <ng-template ngbTabTitle>
                  <div (click)="activity = false" [ngClass]="{'tab-active': !activity , 'tab-inative': activity}">
                    Registrar-se
                  </div>
                </ng-template>
                <ng-template ngbTabContent>
                  <div class="container">
                    <div class="login-form">
                      <form>

                        <div class="form-group">
                          <label for="exampleInputEmail1">Email</label>
                          <input type="email" class="form-control form-control-sm" id="exampleInputEmail1"
                            aria-describedby="emailHelp" placeholder="Enter email">
                        </div>

                        <div class="form-group">
                          <label for="exampleInputPassword1">Senha</label>
                          <input type="password" class="form-control form-control-sm" id="exampleInputPassword1"
                            placeholder="Password">
                        </div>


                        <button type="submit" class="btn btn-primary btn-sm btn-block submit-button">ACESSAR</button>
                      </form>
                    </div>

                  </div>
                </ng-template>
              </ngb-tab>
            </ngb-tabset>




          </div>
        </div>
      </div>
    </div>
  </div>
</div>
